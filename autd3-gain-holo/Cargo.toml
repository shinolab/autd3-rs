[package]
name = "autd3-gain-holo"
version = "23.0.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "Holo (Multiple foci) Gain for AUTD."
repository = "https://github.com/shinolab/autd3-rs"
readme = "README.md"
keywords = ["autd"]

[dependencies]
assert_approx_eq = { workspace = true, optional = true }
autd3-driver = { path = "../autd3-driver", version = "23.0.0" }
nalgebra = { workspace = true, features = ["std"] }
rand = { workspace = true }
thiserror = { workspace = true }
criterion = { workspace = true, features = ["html_reports"], optional = true }
bitvec = { workspace = true, optional = true }
rayon = { workspace = true, optional = true }

[features]
default = ["parallel"]
parallel = ["rayon", "autd3-driver/parallel"]
test-utilities = ["assert_approx_eq", "bitvec"]
bench-utilities = ["criterion"]
async-trait = ["autd3-driver/async-trait"]

[lib]
bench = false

[[bench]]
name = "holo"
path = "benches/holo.rs"
harness = false

[dev-dependencies]
assert_approx_eq = { workspace = true }
