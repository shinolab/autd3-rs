[package]
name = "autd3-gain-holo"
description = "Holo (Multiple foci) Gain for autd3"
readme = "README.md"
keywords = { workspace = true }
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

[package.metadata.docs.rs]
features = ["greedy", "gs", "gspat", "naive"]
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["greedy", "gs", "gspat", "naive"]
greedy = ["nalgebra", "rand"]
gs = ["nalgebra", "rayon"]
gspat = ["nalgebra", "rayon"]
naive = ["nalgebra", "rayon"]

[dependencies]
autd3-core = { workspace = true, features = ["acoustics", "derive", "gain", "std"] }
thiserror = { workspace = true }
zerocopy = { workspace = true }
nalgebra = { workspace = true, optional = true, features = ["alloc"] }
rand = { workspace = true, optional = true, features = ["thread_rng"] }
rayon = { workspace = true, optional = true }

[dev-dependencies]
approx = { workspace = true }
autd3-driver = { workspace = true }
itertools = { workspace = true }
rstest = { workspace = true }
