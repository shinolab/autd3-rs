[package]
name = "autd3-link-twincat"
version = "20.0.2"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license-file = "LICENSE"
description = "Link of AUTD using TwinCAT."
repository = "https://github.com/shinolab/autd3-rs"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-driver = { path = "../autd3-driver", version = "20.0.2", features = ["sync"] }
autd3-derive = { path = "../autd3-derive", version = "20.0.2" }
itertools = { version = "0.12.0", optional = true }
libloading = { version = "0.8.0", optional = true }
thiserror = "1.0.31"

[build-dependencies]
cc = { version = "1.0.73", features = ["parallel"], optional = true }

[features]
local = ["libloading"]
remote = ["itertools", "cc"]
default = ["local"]
all = ["local", "remote"]
