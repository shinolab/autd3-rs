[package]
name = "autd3-link-twincat"
version = "25.0.0-rc.3"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license-file = "LICENSE"
description = "Link of AUTD using TwinCAT."
repository = "https://github.com/shinolab/autd3-rs"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-driver = { path = "../autd3-driver", version = "25.0.0-rc.3" }
itertools = { workspace = true, optional = true }
libloading = { workspace = true, optional = true }
thiserror = { workspace = true }

[build-dependencies]
cc = { workspace = true, features = ["parallel"], optional = true }

[features]
local = ["libloading"]
remote = ["itertools", "cc"]
default = ["local"]
all = ["local", "remote"]
async-trait = ["autd3-driver/async-trait"]
