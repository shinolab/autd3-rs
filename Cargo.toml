[workspace]

members = [
    "autd3",
    "autd3-driver",
    "autd3-derive",
    "autd3-gain-holo",
    "autd3-link-simulator",
    "autd3-link-twincat",
    "autd3-modulation-audio-file",
    "autd3-firmware-emulator",
    "autd3-protobuf",
    "examples",
]
resolver = "2"

[workspace.package]
version = "29.0.0-rc.8"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/shinolab/autd3-rs"
keywords = ["autd"]

[workspace.dependencies]
anyhow = "1.0.93"
async-trait = "0.1.83"
bitfield-struct = "0.9.2"
bitflags = "2.6.0"
bit-vec = "0.8.0"
bvh = { version = "0.10.0", default-features = false }
cc = "1.2.1"
color-print = "0.3.7"
criterion = "0.5.1"
derive-new = "0.7.0"
glob = "0.3.1"
hound = "3.5.1"
itertools = "0.13.0"
libloading = "0.8.5"
nalgebra = { version = "0.33.2", default-features = false }
num = "0.4.3"
num-integer = "0.1.46"
proc-macro2 = "1.0.89"
prost = "0.13.3"
quote = "1.0.37"
rand = "0.8.5"
rstest = "0.23.0"
serde = "1.0.215"
serde_json = "1.0.132"
syn = "2.0.87"
tempfile = "3.14.0"
thiserror = "2.0.3"
time = { version = "0.3.36", default-features = false }
tokio = "1.41.1"
tonic = { version = "0.12.3", default-features = false }
tonic-build = "0.12.3"
rayon = "1.10.0"
derive_more = "1.0.0"
tracing-subscriber = "0.3.18"
tracing = "0.1.40"
regex = "1.11.1"
tynm = "0.1.10"
approx = "0.5.1"
csv = "1.3.1"
seq-macro = "0.3.5"
spin_sleep = "1.2.1"
windows = "0.58.0"
zerocopy = { version = "0.8.10", features = ["derive"] }
autd3 = { path = "./autd3", version = "29.0.0-rc.8" }
autd3-driver = { path = "./autd3-driver", version = "29.0.0-rc.8" }
autd3-derive = { path = "./autd3-derive", version = "29.0.0-rc.8" }
autd3-gain-holo = { path = "./autd3-gain-holo", version = "29.0.0-rc.8" }
autd3-link-simulator = { path = "./autd3-link-simulator", version = "29.0.0-rc.8" }
autd3-link-twincat = { path = "./autd3-link-twincat", version = "29.0.0-rc.8" }
autd3-modulation-audio-file = { path = "./autd3-modulation-audio-file", version = "29.0.0-rc.8" }
autd3-firmware-emulator = { path = "./autd3-firmware-emulator", version = "29.0.0-rc.8" }
autd3-protobuf = { path = "./autd3-protobuf", version = "29.0.0-rc.8" }
