[workspace]

members = [
    "autd3",
    "autd3-core",
    "autd3-derive",
    "autd3-driver",
    "autd3-firmware-emulator",
    "autd3-gain-holo",
    "autd3-link-simulator",
    "autd3-link-twincat",
    "autd3-modulation-audio-file",
    "autd3-protobuf",
    "examples",
]
resolver = "3"

[workspace.package]
version = "34.0.0-rc.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2024"
license = "MIT"
repository = "https://github.com/shinolab/autd3-rs"
keywords = ["autd"]

[workspace.dependencies]
anyhow = { version = "1.0.98", default-features = false }
approx = { version = "0.5.1", default-features = false }
async-trait = { version = "0.1.88", default-features = false }
autd3 = { path = "./autd3", version = "34.0.0-rc.0", default-features = false }
autd3-core = { path = "./autd3-core", version = "34.0.0-rc.0", default-features = false }
