[workspace]

members = [
    "autd3",
    "autd3-driver",
    "autd3-derive",
    "autd3-gain-holo",
    "autd3-link-simulator",
    "autd3-link-soem",
    "autd3-link-twincat",
    "autd3-modulation-audio-file",
    "autd3-firmware-emulator",
    "autd3-protobuf",
    "examples",
]
resolver = "2"

[workspace.package]
version = "28.0.0-rc.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/shinolab/autd3-rs"

[workspace.dependencies]
anyhow = "1.0.79"
async-channel = "2.1.1"
async-trait = "0.1.77"
bitfield-struct = "0.9.0"
bitflags = "2.0.2"
bit-vec = "0.8.0"
bvh = { version = "0.10.0", default-features = false }
cc = "1.0.73"
criterion = "0.5.1"
glob = "0.3.0"
hound = "3.5.0"
itertools = "0.13.0"
libloading = "0.8.0"
nalgebra = { version = "0.33.0", default-features = false }
num = "0.4.0"
num-integer = "0.1.45"
proc-macro2 = "1.0.78"
prost = "0.13.0"
quote = "1.0.18"
rand = "0.8.5"
rstest = "0.23.0"
serde = "1.0.188"
serde_json = "1.0.107"
syn = "2.0.3"
tempfile = "3.9.0"
thiserror = "1.0.40"
time = { version = "0.3.23", default-features = false }
tokio = "1.35.1"
tonic = { version = "0.12.1", default-features = false }
tonic-build = "0.12.1"
thread-priority = "1.0.0"
rayon = "1.10.0"
derive_more = "1.0.0"
tracing = "0.1.40"
regex = "1.10.4"
tynm = "0.1.10"
approx = "0.5.1"
ta = "0.5.0"
csv = "1.3.0"
seq-macro = "0.3.5"
autd3 = { path = "./autd3", version = "28.0.0-rc.0" }
autd3-driver = { path = "./autd3-driver", version = "28.0.0-rc.0" }
autd3-derive = { path = "./autd3-derive", version = "28.0.0-rc.0" }
autd3-gain-holo = { path = "./autd3-gain-holo", version = "28.0.0-rc.0" }
autd3-link-simulator = { path = "./autd3-link-simulator", version = "28.0.0-rc.0" }
autd3-link-soem = { path = "./autd3-link-soem", version = "28.0.0-rc.0" }
autd3-link-twincat = { path = "./autd3-link-twincat", version = "28.0.0-rc.0" }
autd3-modulation-audio-file = { path = "./autd3-modulation-audio-file", version = "28.0.0-rc.0" }
autd3-firmware-emulator = { path = "./autd3-firmware-emulator", version = "28.0.0-rc.0" }
autd3-protobuf = { path = "./autd3-protobuf", version = "28.0.0-rc.0" }
