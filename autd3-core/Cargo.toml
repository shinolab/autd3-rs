[package]
name = "autd3-core"
description = "AUTD3 core traits and types"
readme = "README.md"
keywords = { workspace = true }
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

[dependencies]
async-trait = { workspace = true, optional = true }
autd3-derive = { workspace = true, optional = true }
bit-vec = { workspace = true, optional = true }
bvh = { workspace = true, optional = true }
const_fn = { workspace = true } 
derive_more = { workspace = true, optional = true }
getset = { workspace = true, optional = true }
nalgebra = { workspace = true, optional = true }
paste = { workspace = true, optional = true }
time = { workspace = true, optional = true, features = ["macros", "std"] }
thiserror = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
zerocopy = { workspace = true, optional = true, features = ["derive"] }

[target.'cfg(windows)'.dependencies]
windows = { workspace = true, optional = true, features = ["Win32_Media", "Win32_System_Threading"] }

[dev-dependencies]
anyhow = { workspace = true }
approx = { workspace = true }
itertools = { workspace = true }
rand = { workspace = true, features = ["thread_rng"] }
rstest = { workspace = true }

[features]
acoustics = ["defined", "geometry"]
async = []
async-trait = ["async", "dep:async-trait"]
datagram = ["defined", "geometry", "ethercat"]
defined = ["derive_more", "derive_more/add", "derive_more/mul", "derive_more/debug"]
derive = ["datagram", "getset", "tracing", "autd3-derive"]
dynamic_freq = []
ethercat = ["time", "thiserror"]
gain = ["defined", "datagram", "geometry", "thiserror", "bit-vec", "zerocopy", "derive_more", "derive_more/display"]
geometry = ["nalgebra", "bvh", "paste", "getset", "defined", "derive_more", "derive_more/add", "derive_more/mul", "derive_more/into_iterator", "derive_more/deref", "derive_more/debug"]
left_handed = []
link = ["zerocopy", "getset", "ethercat", "datagram", "geometry", "derive_more", "derive_more/display"]
modulation = ["getset", "sampling_config", "utils", "defined", "datagram", "derive_more", "derive_more/display"]
sampling_config = []
use_meter = []
utils = ["windows"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
