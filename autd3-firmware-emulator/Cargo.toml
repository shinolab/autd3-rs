[package]
name = "autd3-firmware-emulator"
version = "27.0.0-alpha.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "AUTD3 firmware emulator"
repository = "https://github.com/shinolab/autd3-rs"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-driver = { path = "../autd3-driver", version = "27.0.0-alpha.0" }
time = { workspace = true, features = ["std"] }
num-integer = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
time = { workspace = true, features = ["std", "macros"] }
autd3-derive = { path = "../autd3-derive", version = "27.0.0-alpha.0" }
itertools = { workspace = true }
rand = { workspace = true }
rstest = { workspace = true }

[features]
default = []
capi = ["async-trait"]
async-trait = ["autd3-driver/async-trait"]
