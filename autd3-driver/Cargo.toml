[package]
name = "autd3-driver"
description = "AUTD3 driver"
readme = "README.md"
keywords = { workspace = true }
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

[dependencies]
autd3-core = { workspace = true, features = ["gain", "geometry", "derive", "link", "ethercat", "modulation"] }
autd3-derive = { workspace = true }
serde = { workspace = true, optional = true }
bitflags = { workspace = true }
thiserror = { workspace = true }
nalgebra = { workspace = true }
time = { workspace = true, features = ["macros", "std"] }
bitfield-struct = { workspace = true }
rayon = { workspace = true }
itertools = { workspace = true, features = ["use_std"] }
derive_more = { workspace = true, features = ["add", "debug", "deref", "deref_mut", "display", "into_iterator", "mul"] }
tracing = { workspace = true }
seq-macro = { workspace = true }
derive-new = { workspace = true }
zerocopy = { workspace = true }
paste = { workspace = true }

[target.'cfg(windows)'.dependencies]
windows = { workspace = true, features = ["Win32_Media", "Win32_System_Threading"] }

[dev-dependencies]
rand = { workspace = true }
approx = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
rstest = { workspace = true }
criterion = { workspace = true }

[features]
default = []
lightweight = []
serde = ["dep:serde"]
dynamic_freq = ["autd3-core/dynamic_freq"]

[lib]
bench = false

[[bench]]
name = "autd3-driver"
path = "benches/gain.rs"
harness = false

[package.metadata.docs.rs]
features = ["serde"]
rustdoc-args = ["--cfg", "docsrs"]
