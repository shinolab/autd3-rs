[package]
name = "autd3-examples"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

[features]
default = []
nop = ["autd3/link-nop"]
async = ["autd3/async", "autd3/link-nop", "tokio"]
simulator = ["autd3-link-simulator"]
twincat = ["autd3-link-twincat/local"]
ethercrab = ["autd3-link-ethercrab", "tracing", "tracing-subscriber"]
remote = ["autd3-link-remote", "tracing", "tracing-subscriber"]
remote_twincat = ["autd3-link-twincat/remote"]
all = ["async", "twincat", "ethercrab", "remote", "remote_twincat", "simulator"]

[dependencies]
autd3 = { workspace = true, features = ["gain", "modulation", "stm"] }
autd3-gain-holo = { workspace = true, features = ["greedy", "gs", "gspat", "naive"] }
autd3-link-ethercrab = { workspace = true, optional = true, features = ["blocking"] }
autd3-link-remote = { workspace = true, optional = true, features = ["blocking"] }
autd3-link-simulator = { workspace = true, optional = true, features = ["blocking"] }
autd3-link-twincat = { workspace = true, optional = true }
autd3-modulation-audio-file = { workspace = true, features = ["wav"] }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"], optional = true }
tracing = { version = "0.1.41", optional = true }
tracing-subscriber = { version = "0.3.20", features = ["fmt", "env-filter"], optional = true }

[[bin]]
name = "nop"
path = "src/nop.rs"
required-features = ["nop"]

[[bin]]
name = "ethercrab"
path = "src/ethercrab.rs"
required-features = ["ethercrab"]

[[bin]]
name = "remote"
path = "src/remote.rs"
required-features = ["remote"]

[[bin]]
name = "twincat"
path = "src/twincat.rs"
required-features = ["twincat"]

[[bin]]
name = "remote_twincat"
path = "src/remote_twincat.rs"
required-features = ["remote_twincat"]

[[bin]]
name = "simulator"
path = "src/simulator.rs"
required-features = ["simulator"]

[[bin]]
name = "async"
path = "src/async.rs"
required-features = ["async"]
