[package]
name = "autd3-modulation-audio-file"
version = "22.0.1"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "AUTD library for Rust."
repository = "https://github.com/shinolab/autd3-rs"
readme = "README.md"
keywords = ["autd"]

[dependencies]
hound = "3.5.0"
autd3-driver = { path = "../autd3-driver", version = "22.0.1" }
wav_io = "0.1.8"
thiserror = "1.0.40"

[features]
default = []
single_float = ["autd3-driver/single_float"]
async-trait = ["autd3-driver/async-trait"]

[dev-dependencies]
anyhow = "1.0.79"
tempfile = "3.9.0"
