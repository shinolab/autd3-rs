syntax = "proto3";

package autd3;

message EmitIntensity {
  uint32 value = 1;
}

message Phase {
  uint32 value = 1;
}

message SamplingConfiguration {
  uint32 freq_div = 1;
}

message LoopBehavior {
  uint32 rep = 1;
}

enum Segment {
  S0 = 0;
  S1 = 1;
}

enum TransitionMode {
  SyncIdx = 0;
  SysTime = 1;
  GPIO = 2;
  Ext = 3;
}
