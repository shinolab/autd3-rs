name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: publish-src
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup-build
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          os: ubuntu-latest
      - name: Check semver
        uses: obi1kenobi/cargo-semver-checks-action@v2
      - name: publish to carate.io
        run: |
          git submodule update --init --recursive
          cd autd3-driver
          cargo publish --no-verify --dry-run
          cargo publish --no-verify --token ${{ secrets.CRATEIO_TOKEN }} || true
          cd .. && sleep 60
          cd autd3-derive
          cargo publish --no-verify --dry-run
          cargo publish --no-verify --token ${{ secrets.CRATEIO_TOKEN }} || true
          cd .. && sleep 60
          cd autd3-firmware-emulator
          cargo publish --no-verify --dry-run
          cargo publish --no-verify --token ${{ secrets.CRATEIO_TOKEN }} || true
          cd .. && sleep 60
          cd autd3
          cargo publish --no-verify --dry-run
          cargo publish --no-verify --token ${{ secrets.CRATEIO_TOKEN }} || true
          cd ..
          cd autd3-gain-holo
          cargo publish --no-verify --dry-run
          cargo publish --no-verify --token ${{ secrets.CRATEIO_TOKEN }} || true
          cd .. && sleep 60
          cd autd3-protobuf
          cargo publish --no-verify --dry-run
          cargo publish --no-verify --token ${{ secrets.CRATEIO_TOKEN }} || true
          cd ..
          cd autd3-link-soem
          cargo publish --no-verify --dry-run
          cargo publish --no-verify --token ${{ secrets.CRATEIO_TOKEN }} || true
          cd ..
          cd autd3-link-twincat
          cargo publish --no-verify --dry-run
          cargo publish --no-verify --token ${{ secrets.CRATEIO_TOKEN }} || true
          cd ..
          cd autd3-link-simulator
          cargo publish --no-verify --dry-run
          cargo publish --no-verify --token ${{ secrets.CRATEIO_TOKEN }} || true
          cd ..
          cd autd3-modulation-audio-file
          cargo publish --no-verify --dry-run
          cargo publish --no-verify --token ${{ secrets.CRATEIO_TOKEN }} || true
