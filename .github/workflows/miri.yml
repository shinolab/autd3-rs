name: miri

on: [ workflow_dispatch ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  miri:
    name: test-with-miri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-build
        with:
          os: ubuntu-latest
          toolchain: nightly-2024-07-16
          components: miri
      - uses: taiki-e/install-action@v2
        with:
          tool: nextest
      - run: |
          python3 build.py test --miri --channel nightly-2024-07-16
