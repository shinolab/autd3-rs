[package]
name = "autd3"
description = "AUTD3 library"
readme = "README.md"
keywords = { workspace = true }
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

[dependencies]
autd3-firmware-emulator = { workspace = true }
autd3-driver = { workspace = true }
num = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "time"] }
derive_more = { workspace = true }
tynm = { workspace = true }
itertools = { workspace = true }
tracing = { workspace = true }
bit-vec = { workspace = true }
rayon = { workspace = true }
derive-new = { workspace = true }
zerocopy = { workspace = true }
spin_sleep = { workspace = true }
derivative = { workspace = true }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.58.0", features = ["Win32_Media_Multimedia", "Win32_System_Threading", "Win32_Foundation", "Win32_System_Threading", "Win32_Security"] }

[features]
default = []
async-trait = ["autd3-driver/async-trait"]

[dev-dependencies]
approx = { workspace = true }
rand = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
anyhow = { workspace = true }
rstest = { workspace = true }
