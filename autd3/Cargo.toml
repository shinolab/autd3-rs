[package]
name = "autd3"
version = "26.0.0-beta.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "AUTD3 library"
repository = "https://github.com/shinolab/autd3-rs"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-driver = { path = "../autd3-driver", version = "26.0.0-beta.0" }
autd3-firmware-emulator = { path = "../autd3-firmware-emulator", version = "26.0.0-beta.0", default-features = false }
num = { workspace = true }
thiserror = { workspace = true }
bitvec = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread"] }
derive_more = { workspace = true }
derivative = "2.2.0"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.57.0", features = ["Win32_Media_Multimedia", "Win32_System_Threading", "Win32_Foundation"] }

[features]
default = []
capi = ["dynamic_freq", "async-trait"]
async-trait = ["autd3-driver/async-trait"]
dynamic_freq = ["autd3-driver/dynamic_freq"]

[dev-dependencies]
assert_approx_eq = { workspace = true }
rand = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
anyhow = { workspace = true }
rstest = { workspace = true }
