[package]
name = "autd3"
version = "21.0.0-alpha.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "AUTD3 library"
repository = "https://github.com/shinolab/autd3-rs"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-driver = { path = "../autd3-driver", version = "21.0.0-alpha.0", default-features = false, features = ["derive"] }
autd3-firmware-emulator = { path = "../autd3-firmware-emulator", version = "21.0.0-alpha.0", default-features = false }
num = "0.4.0"
thiserror = "1.0.31"
bitvec = "1.0.1"
tokio = { version = "1.34.0", features = ["rt-multi-thread"] }

[features]
default = ["rpitit"]
single_float = ["autd3-driver/single_float"]
use_meter = ["autd3-driver/use_meter"]
rpitit = ["autd3-driver/rpitit"]
async-trait = ["autd3-driver/async-trait"]

[dev-dependencies]
assert_approx_eq = "1.1.0"
rand = "0.8.5"
criterion = { version = "0.5.1", features = ["html_reports"] }
itertools = "0.12.0"
tokio = { version = "1.34.0", features = ["macros", "rt-multi-thread"] }

[[bench]]
name = "gain"
path = "benches/gain/primitive.rs"
harness = false
